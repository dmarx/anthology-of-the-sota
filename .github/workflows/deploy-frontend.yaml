      - name: Build site
        working-directory: frontend
        env:
          NEXT_PUBLIC_BASE_PATH: '/anthology-of-the-sota'
        run: npm run build

      - name: Add .nojekyll file
        run: touch frontend/out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/out
          clean: true
